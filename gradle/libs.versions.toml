mirror = { module = "me.machinemaker.mirror:mirror-paper", version.ref = "mirror" }
reflectionRemapper = { module = "xyz.jpenilla:reflection-remapper", version.ref = "reflectionRemapper" }

[plugins]
paper-userdev = { id = "io.papermc.paperweight.userdev", version.ref = "paperweight" }
